<a (click)="getRecipeDetail()" class="list-group-item clearfix p-2 bg-light mb-2" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
        <span class="pull-right">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-width: 50px;">
        </span>
    </div>
</a>
